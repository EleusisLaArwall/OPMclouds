@CLOUD_LAYER_PACK:HAS[#OPMClouds[GasGiants]]:NEEDS[OPM,SigmaOPMTilt]
{
	@CLOUD_LAYER,*
	{
		@SAVED:HAS[#body[Urlum]]
		{
			@main_texture
			{
				@offset
				{
					@x += 0.25
					@y += 0.25
				}
				@offset:HAS[#x[>1]]
				{
					@x -= 1
				}
				@offset:HAS[#y[>1]]
				{
					@y -= 1
				}
				@speed:HAS[#x[<0]]
				{
					@x *= -1
				}
			}
		}
	}
}
